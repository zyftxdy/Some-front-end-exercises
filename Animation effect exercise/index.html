<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		#container {
		  width: 500px;
		  height: 500px;
		  position: relative;
		  background: yellow;
		}
		#animate {
		  width: 50px;
		  height: 50px;
		  position: absolute;
		  background-color: red;
		}
		</style>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
		function myMove() {
		  var elem = document.getElementById("animate");
		  var elemTop = elem.offsetTop;
		  var elemLeft = elem.offsetLeft;
		  var conWidth = document.getElementById("container").offsetWidth-elem.offsetWidth;
		  var conHeight =  document.getElementById("container").offsetHeight-elem.offsetHeight
		  var pos = 0;
		  var id = setInterval(frame, 5);
		  function frame() {
		    if(elemTop == 0 && elemLeft == 0){
		      pos++; 
		      elem.style.top = pos + "px"; 
			  if (pos == conHeight) {
			    clearInterval(id);
			  } 
		      //elem.style.left = pos + "px"; 
		    }
		    else if(elemTop == conHeight && elemLeft == 0){
		      pos++;
		      elem.style.left = pos + "px";
		      if (pos == conWidth) {
			    clearInterval(id);
			  }
		    }
		    else if(elemTop == conHeight && elemLeft == conWidth){
		      pos++;
		      elem.style.top = (elemTop-pos) + "px"; 
		      //elem.style.left =--pos + "px";
		      if(pos == conHeight){
		        clearInterval(id);
		      }
		    }
		    else if(elemTop == 0 && elemLeft == conWidth){
		      pos++;
		      //elem.style.top = (elemTop-pos) + "px"; 
		      elem.style.left =(elemLeft-pos) + "px";
		      if(pos == conWidth){
		        clearInterval(id);
		      }
		    }
		  }
		}
		</script>
	</head>
<body>
	<p><button onclick="myMove()">单击我</button></p> 
	<div id ="container">
	  <div id ="animate"></div>
	</div>
</body>
</html>
