<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				text-align: center;
				width: 100px;
				height: 50px;
				line-height: 50px;
				background-color: red;
				cursor: pointer;
				transition:all 1000ms ease;
			}
			#div1:hover{
				transform: rotate(10deg);
				border-radius: 10px;
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			点击我
		</div>
	</body>
</html>
