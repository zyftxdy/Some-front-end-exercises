<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
				cursor: pointer;
			}
			#div2{
				width: 150px;
				height: 150px;
				background-color: #5F9EA0;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#div1").click(function(){
					$("#div2").fadeToggle(3000);
				})
			});
		</script>
	</head>
	<body>
		<!--淡入淡出演示-->
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
